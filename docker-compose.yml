version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ef-energia-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - ef-energia-network

  api:
    build: .
    container_name: ef-energia-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=EFEnergiaDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - Jwt__Key=bXlzdXBlcnNlY3JldGtleWZvcmp3dHRva2VuZ2VuZXJhdGlvbjI1NmJpdHM=
      - Jwt__Issuer=EFEnergiaAPI
      - Jwt__Audience=EFEnergiaAPI
      - Jwt__ExpirationMinutes=60
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - ef-energia-network

networks:
  ef-energia-network:
    driver: bridge

volumes:
  sqlserver-data:
